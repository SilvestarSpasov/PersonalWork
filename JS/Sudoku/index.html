<!DOCTYPE html>

<html>

<head>

    <title>Sudoku</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

    <h1 id="titletext">Судоку</h1>
    <hr>





    <div id="maincontainer">
        <button type="button" onclick="collaps()" id="collapsible">
            <div class="MenuBlocks"></div>
            <div class="MenuBlocks"></div>
            <div class="MenuBlocks"></div>
        </button>

        <div id="Options">
            <p id="OptionsTitle">Опции</p>


            <hr>
            <label id="MissingBlocksLabel">Изберете брой липсващи полета от пъзела (от 1 до 81): </label>
            <input id="MissingBlocks" name="MissingBlocks" type="number" min="1" max="80" value="1">
            <input id="MissingBlocksButton" type="button" onclick="passMissingBlocks()" value="Нов пъзел">
            <br>
            <hr><br>


            <label id="RestartLabel">Рестартиране на текущия пъзел: </label>
            <input id="RestartButton" type="button" onclick="RestartLevel()" value="Рестарт">
            <hr>



            <div id="colormenu">
                <label id="ColorLabel">Изберете цвят за попълване:</label>
                <div id="colorblack" onclick="SetColorToBlackOrWhite()"></div>
                <div id="colorred" onclick="SetColorToRed()"></div>
                <div id="colorgreen" onclick="SetColorToGreen()"></div>
            </div>
            <hr>



            <label Id="DarkModeLabel">Тъмен режим: </label>
            <input type="checkbox" class="theme-checkbox" id="darkmode" name="darkmode" onclick="darkmodefn()">

            <br>
            <hr>

            <div id="langmenu">
                <label id="LanguageMenuLabel">Изберете език:</label>
                <div id="BG" onclick="SetLang('BG')">BG</div>
                <div id="EN" onclick="SetLang('EN')">EN</div>

            </div>
            <hr>
        </div>

        <p id="timer">Време: 00:00:00</p>
        <div id="board"></div>
        <div id="digits"></div>

    </div>

    <script src="JS/index.js"></script>

</body>


</html>
